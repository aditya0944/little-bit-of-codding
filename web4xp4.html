<!DOCTYPE html>
<html>
<head>
    <title>Website Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">Logo</th>
        <th colspan="5">Web Site Name</th>
    </tr>
    <tr>
        <th>Home</th>
        <th>Login</th>
        <th>Registration</th>
        <th>Catalogue</th>
        <th>Cart</th>
    </tr>
    <tr>
        <td>CSE</td>
        <td rowspan="3"></td>
        <td>Book name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Amount</td>
    </tr>
    <tr>
        <td>ECE</td>
        <td>Java 2</td>
        <td>$35.5</td>
        <td>2</td>
        <td>$70</td>
    </tr>
    <tr>
        <td>EEE</td>
        <td>XML bible</td>
        <td>$40.5</td>
        <td>1</td>
        <td>$40.5</td>
    </tr>
    <tr>
        <td>CIVIL</td>
        <td colspan="4">Total amount - $130.5</td>
    </tr>
</table>

</body>
</html>
